<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!--Daisyui CSS styles -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2vY8ffD7e_dPwhOOCwgzGLWGVFxfurO0&callback=console.debug&libraries=maps,marker&v=beta"
    ></script>
    <!--Import for Google Maps Libraries -->
    <title>My Planned Trips</title>
  </head>
  <body>
    <nav>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <a class="btn btn-ghost text-xl">My Saved Trips</a>
        </div>
        <div class="navbar-end">
          <button class="btn mr-[15px] btn-primary" id="themeButton">
            Change Theme
          </button>
          <button class="btn btn-primary" id="backButton">
            Back To Main Page
          </button>
        </div>
      </div>
    </nav>
    <main>
      <div id="tripsList"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!--CDN for Jquery -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--CDN for Tailwind -->
    <script src="assets/javascript/trips.js"></script>
  </body>
</html>
