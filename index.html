    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <nav>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg

          <ul class="menu menu-horizontal px-1">
            <li>
              <details>
                <summary>Places To Stay</summary>
                <ul class="p-2">
                  <li>
                    <div class="form-control">
                      <label class="cursor-pointer label">
                        <span class="label-text">Hotels</span>
                        <input

                          data-categories="accommodation.hotel"

                        />
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="form-control">
                      <label class="cursor-pointer label">
                        <span class="label-text">Apartments</span>
                        <input

                          class="checkbox checkbox-error"
                        />
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="form-control">
                      <label class="cursor-pointer label">
                        <span class="label-text">Motels</span>
                        <input
                          type="checkbox"
                          data-categories="accommodation.motel"
                          class="checkbox checkbox-error"
                        />
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="form-control">
                      <label class="cursor-pointer label">
                        <span class="label-text">Hostels</span>
                        <input
                          type="checkbox"
                          data-categories="accommodation.hostel"
                          class="checkbox checkbox-error"
                        />
                      </label>
                    </div>
                  </li>
                </ul>
              </details>
            </li>
            <li>
              <details>
                <summary>Restaurant</summary>
                <ul class="p-2">
                  <li>
                    <div class="form-control">
                      <label class="cursor-pointer label">
                        <span class="label-text">Italian</span>
                        <input
                          type="checkbox"
                          data-categories="catering.restaurant.italian"
                          class="checkbox checkbox-error"
                        />
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="form-control">
                      <label class="cursor-pointer label">
                        <span class="label-text">Chinese</span>

                    </div>
                  </li>
                  <li>
                    <div class="form-control">
                      <label class="cursor-pointer label">
                        <span class="label-text">Mexican</span>
                        <input
                          type="checkbox"

                        />
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="form-control">
                      <label class="cursor-pointer label">
                        <span class="label-text">Indian</span>
                        <input
                          type="checkbox"
                          data-categories="catering.restaurant.indian"
                          class="checkbox checkbox-error"
                        />
                      </label>
                    </div>
                  </li>
                </ul>
              </details>
            </li>
            <li>
              <details>
                <summary>Clothing</summary>
                <ul class="p-2">
                  <li>
                    <div class="form-control">
                      <label class="cursor-pointer label">
                        <span class="label-text">Men</span>
                        <input
                          type="checkbox"
                          data-categories="commercial.clothing.men"
                          class="checkbox checkbox-error"
                        />
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="form-control">
                      <label class="cursor-pointer label">
                        <span class="label-text">Women</span>
                        <input
                          type="checkbox"
                          data-categories="commercial.clothing.women"
                          class="checkbox checkbox-error"
                        />
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="form-control">
                      <label class="cursor-pointer label">
                        <span class="label-text">Kids</span>
                        <input
                          type="checkbox"
                          data-categories="commercial.clothing.kids"
                          class="checkbox checkbox-error"
                        />
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="form-control">
                      <label class="cursor-pointer label">
                        <span class="label-text">Shoes</span>
                        <input
                          type="checkbox"
                          data-categories="commercial.clothing.shoes"
                          class="checkbox checkbox-error"
                        />
                      </label>
                    </div>
                  </li>
                </ul>
              </details>
            </li>
          </ul>
        </div>
        <div class="navbar-end">
          <!-- Open the modal using ID.showModal() method -->
          <button class="btn" onclick="my_modal_5.showModal()">
            Create New Trip
          </button>
          <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
              <h3 class="font-bold text-lg">Plan Your Awesome Trip!!!</h3>
              <p class="py-4">
                <input type="text" placeholder="My Trip" id="tripName"  class="input input-bordered w-full max-w-xs" />
                <input type="date" placeholder="Start Date" id="startDate" class="input input-bordered w-full max-w-xs" />
                <input type="date" placeholder="End Date" id="endDate" class="input input-bordered w-full max-w-xs" />
                <input type="text" placeholder="City Name" id="cityInput" class="input input-bordered w-full max-w-xs" />
                
              </p>
              <div class="modal-action">
                <form method="dialog">
                  <!-- if there is a button in form, it will close the modal -->
                  <button type="submit" id="saveTrip" class="btn">Save My Trip</button>
                </form>
              </div>
            </div>
          </dialog>
        </div>
      </div>

      <div id="favList">
        <h2>Favorite Places</h2>
